<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins&display=swap"
  rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <section class="huddle-container">
      <div class="huddle-logo">
        <img src="images/logo.svg">
      </div>
      <div class="huddle-content">
            <div class="left-content">
              <img src="images/illustration-mockups.svg">
            </div>
            <div class="right-content">
              <div class="content-title-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                  Create connections with your users as you engage in genuine discussion.</p>
              </div>
              <div class="huddle-btn">
                <a class="content-btn" href="#">Register</a>
              </div>
            </div>
      </div>
      <div class="social-icons">
        <a class="social-links" href="#"><img class="social-icon" src="images/facebook.png"></a>
        <a class="social-links" href="#"><img class="social-icon" src="images/twitter.png"></a>
        <a class="social-links mr-0" href="#"><img class="social-icon" src="images/instagram.png"></a>
      </div>
    </section>  
</body>
</html>
